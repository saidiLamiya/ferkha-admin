<div class="full-page">
  <div class="bottomBorder">
    <div class="container">
      <mat-grid-list cols="2" rowHeight="16:1">
        <mat-grid-tile class="fullheight">
          <div fxFlex fxLayoutAlign="start center">
            <button
              mat-button
              class="blueButton"
              routerLink="/overview//agencyForm"
            >
              Ajouter
            </button>
          </div>
        </mat-grid-tile>
        <mat-grid-tile class="fullheight">
          <mat-form-field>
            <mat-label class="search">Filtre</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" />
            <span class="material-icons" mat-button matSuffix mat-icon-button>
              search
            </span>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
  
  <div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="title">No.</th>
        <td  class="font" mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef class="title">Nom</th>
        <td class="font" mat-cell *matCellDef="let element">{{ element.nom }}</td>
      </ng-container>
  
      <ng-container matColumnDef="fax">
        <th mat-header-cell *matHeaderCellDef class="title">Fax</th>
        <td class="font"  mat-cell *matCellDef="let element">{{ element.fax }}</td>
      </ng-container>
  
      <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef>Adresse</th>
        <td class="font" mat-cell *matCellDef="let element">{{ element.adresse }}</td>
      </ng-container>
  
      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef class="title">Telephone</th>
        <td  class="font" mat-cell *matCellDef="let element">{{ element.telephone }}</td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td class="font" mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="title">Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="openDialog(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button
            mat-icon-button
            color="primary"
            (click)="goToAgencyItem(element.id)"
          >
            <mat-icon>update</mat-icon>
          </button>
          <button
            mat-icon-button
            color="primary"
            [routerLink]="['/overview//agency', element.id, 'agentList']"
          >
            <mat-icon>people_outline</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
  </div>
