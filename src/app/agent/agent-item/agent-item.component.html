<div class="full-page">
  <form [formGroup]="agentForm" (ngSubmit)="onSubmit()">
    
  
    <div class="container content">
      <mat-grid-list cols="2" rowHeight="6:1">
        <mat-grid-tile>
          <mat-form-field class="formField">
            <mat-label class="labelt">Nom </mat-label>
            <input matInput type="text" formControlName="nom" />
          </mat-form-field>
        </mat-grid-tile>
  
        <mat-grid-tile>
          <mat-form-field class="formField">
            <mat-label class="labelt">Prenom </mat-label>
            <input matInput type="text" formControlName="prenom" />
          </mat-form-field>
        </mat-grid-tile>
  
        <mat-grid-tile>
          <mat-form-field class="formField">
            <mat-label class="labelt">CIN</mat-label>
            <input matInput type="text" formControlName="cin" />
          </mat-form-field>
        </mat-grid-tile>
  
        <mat-grid-tile>
          <mat-form-field class="formField">
            <mat-label class="labelt">Adresse</mat-label>
            <input matInput type="text" formControlName="adresse" />
          </mat-form-field>
        </mat-grid-tile>
  
        <mat-grid-tile>
          <mat-form-field class="formField">
            <mat-label class="labelt">Telephone</mat-label>
            <input matInput type="text" formControlName="telephone" />
          </mat-form-field>
        </mat-grid-tile>
  
        <mat-grid-tile>
          <mat-form-field class="formField">
            <mat-label class="labelt">Username</mat-label>
            <input matInput type="text" formControlName="username" />
          </mat-form-field>
        </mat-grid-tile>
  
        <mat-grid-tile>
          <mat-form-field class="formField">
            <mat-label class="labelt">Email</mat-label>
            <input matInput type="text" formControlName="email" />
          </mat-form-field>
        </mat-grid-tile>
  
        <mat-grid-tile>
          <mat-form-field class="formField" colspan="2">
            <mat-label class="labelt">Agence</mat-label>
            <mat-select disableRipple formControlName="agence">
              <mat-option *ngFor="let agency of agencies" [value]="agency">
                {{ agency.nom }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
  
        <mat-grid-tile>
          <mat-form-field class="formField">
            <mat-label class="labelt">Password</mat-label>
            <input matInput type="password" formControlName="password" />
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
    <div class="bottomBorder">
      <div class="containerr">
        <mat-grid-list cols="2" rowHeight="16:1">
          <mat-grid-tile class="fullheight">
            <div class="center">
              <button
                mat-button
                class="blueButton"
                type="submit"
                value="Valider"
                [disabled]="!agentForm.valid"
              >
                Modifier
              </button>
  
              <button mat-button class="blueButton" (click)="goBack()">
                Annuler
              </button>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </div>
  </form>
  </div>
