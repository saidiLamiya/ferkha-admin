
<div class="full-page">
  <form [formGroup]="currencyForm" (ngSubmit)="onSubmit()">
  

  <div class="container content">
    <mat-grid-list cols="2" rowHeight="6:1">
      <mat-grid-tile>
        <mat-form-field class="formField">
          <mat-label class="labelt">Le code </mat-label>
          <input matInput type="text" formControlName="code" class="font"/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field class="formField">
          <mat-label class="labelt">Le nom </mat-label>
          <input matInput type="text" formControlName="nom" class="font"/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field class="formField">
          <mat-label class="labelt">Le code alpha </mat-label>
          <input matInput type="text" formControlName="alphaCode" class="font"/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field class="formField">
          <mat-label class="labelt">Le code ISO </mat-label>
          <input matInput type="text" formControlName="isoCode" class="font"/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field class="formField" colspan="2">
          <mat-label class="labelt">La langue</mat-label>
          <mat-select disableRipple formControlName="langue">
            <mat-option value="fr" class="labelt">Français</mat-option>
            <mat-option value="ang" class="labelt">Anglais</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div class="bottomBorder">
    <div class="containerr">
      <mat-grid-list cols="2" rowHeight="16:1">
        <mat-grid-tile class="fullheight">
          <div class="center">
            <button
              mat-button
              class="blueButton"
              type="submit"
              value="Valider"
              [disabled]="!currencyForm.valid"
            >
              Valider
            </button>
            <button mat-button class="blueButton" (click)="reset()">
              Rénitialiser
            </button>
            <button
              mat-button
              class="blueButton"
              routerLink="/overview/currencyList"
            >
              Annuler
            </button>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</form>
</div>
