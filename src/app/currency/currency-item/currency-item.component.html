<form [formGroup]="currencyForm" (ngSubmit)="onSubmit()">
  <div class="bottomBorder">
    <div class="container">
      <mat-grid-list cols="2" rowHeight="16:1">
        <mat-grid-tile class="fullheight">
          <div fxFlex fxLayoutAlign="start center">
            <button mat-button class="blueButton" type="submit" value="Valider">
              Modifier
            </button>

            <button
              mat-button
              class="blueButton"
              routerLink="/overview/currencyList"
            >
              Annuler
            </button>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>

  <div class="container content">
    <mat-grid-list cols="2" rowHeight="6:1">
      <mat-grid-tile>
        <mat-form-field class="formField">
          <mat-label>Le code </mat-label>
          <input matInput type="text" formControlName="code" class="font" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field class="formField">
          <mat-label>Le nom </mat-label>
          <input matInput type="text" formControlName="nom" class="font"/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field class="formField">
          <mat-label>Le code alpha </mat-label>
          <input matInput type="text" formControlName="alphaCode" class="font"/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field class="formField">
          <mat-label>Le code ISO </mat-label>
          <input matInput type="text" formControlName="isoCode"class="font" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field class="formField" colspan="2">
          <mat-label>La langue</mat-label>
          <mat-select disableRipple formControlName="langue">
            <mat-option value="fr">Fran√ßais</mat-option>
            <mat-option value="ang">Anglais</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</form>
