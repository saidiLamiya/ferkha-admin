<div class="full-page">
  <div class="bottomBorder">
    <div class="container">
      <mat-grid-list cols="2" rowHeight="16:1">
        <mat-grid-tile class="fullheight">
          <div fxFlex fxLayoutAlign="start center">
            <button
              mat-button
              class="blueButton"
              routerLink="/overview/currencyForm"
            >
              Ajouter
            </button>
          </div>
        </mat-grid-tile>
        <mat-grid-tile class="fullheight">
          <mat-form-field>
            <mat-label class="search">Filtre</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" />
            <span class="material-icons" mat-button matSuffix mat-icon-button>
              search
            </span>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
  
  <div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef class="title">Code</th>
        <td  class="font" mat-cell *matCellDef="let element">{{ element.code }}</td>
      </ng-container>
  
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef class="title">Nom</th>
        <td  class="font" mat-cell *matCellDef="let element">{{ element.nom }}</td>
      </ng-container>
  
      <ng-container matColumnDef="isoCode">
        <th mat-header-cell *matHeaderCellDef class="title">Code ISO</th>
        <td class="font" mat-cell *matCellDef="let element">{{ element.isoCode }}</td>
      </ng-container>
  
      <ng-container matColumnDef="alphaCode">
        <th mat-header-cell *matHeaderCellDef class="title">Code Alpha</th>
        <td class="font" mat-cell *matCellDef="let element">{{ element.alphaCode }}</td>
      </ng-container>
  
      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef class="title">Date de cr√©ation</th>
        <td class="font" mat-cell *matCellDef="let element">{{ element.creationDate }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="title">Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="openDialog(element.code)">
            <mat-icon>delete</mat-icon>
          </button>
          <button
            mat-icon-button
            color="primary"
            (click)="goToCurrencyItem(element.code)"
          >
            <mat-icon>update</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
  </div>
